<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" >
    <title>Space X API</title>
</head>
<body>
    <!-- ROCKET BY JEFFCADAMPOG ON CODEPEN -->
    <div class="jc-con">
    <div class="jc-rocket-container">
    <div class="jc-rocket">
        <div class="jc-rocket-head">
        </div>
        <div class="jc-rocket-window">
        </div>
        <div class="jc-booster">
        </div>
        <div class="jc-booster-flames">
        </div>
    </div>
    </div>
    </div>
    <main>
        <section id="input" class="container">
            <h1>Let's Go To Space(X)!</h1>
            <h4>Which rocket will you ride to outer space?</h4>
            <h4>To view all rockets, click 'Blast Off!'</h4>
            <h4>To find the rocket you're searching for, enter it in the input provided!</h4>
            <form>
                <div class="select">
                    <label for="rocket">Rocket name:</label><br />
                    <select>
                        <option selected></option>
                        <option>Falcon 1</option>
                        <option>Falcon 9</option>
                        <option>Falcon Heavy</option>
                        <option>Big Falcon Rocket (BFR)</option>
                    </select>
                </div>
                <button class="btn btn-secondary">Blast Off!</button>
            </form>
        </section>
        <section id="results" class="container">

        </section>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
